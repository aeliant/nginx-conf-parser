language: python
python:
- "3.4"
- "3.5"
- "3.6"
before_install:
- pip install poetry
install:
- poetry install -v
script:
- nosetests
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
- poetry build
deploy:
  provider: script
  script: poetry publish
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION == 3.6"
env:
  global:
  - secure: ""
  - secure: ""
