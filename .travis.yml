language: python
python:
- "3.4"
- "3.5"
- "3.6"
before_install:
- pip install poetry
- pip install codecov
install:
- poetry install -v
script:
- nosetests --with-coverage
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
- poetry build
deploy:
  skip_cleanup: true
  provider: script
  script: poetry publish
  on:
    branch: master
after_deploy:
  - codecov
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
